<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Take Quiz</h1>
        <div id = 'game' class = 'justify-center flex-column'>
            <div id='hud'>
                <div id="hud-item">
                    <p id="questionNumber" class="hud-prefix">
                        Question
                    </p>
                </div>

            </div>
                </div>


            <h2 id="question"></h2>
            <div class="multipleChoice">
                <p class="choiceLetter">A</p>
                <p class="choiceText" data-number='1'></p>
            </div>
            <div class="multipleChoice">
                <p class="choiceLetter">B</p>
                <p class="choiceText" data-number='2'></p>
            </div>
            <div class="multipleChoice">
                <p class="choiceLetter">C</p>
                <p class="choiceText" data-number='3'></p>
            </div>
            <div class="multipleChoice">
                <p class="choiceLetter">D</p>
                <p class="choiceText" data-number='4'></p>
            </div>










        
    <script src='game.js'></script>
</body>
</html>
